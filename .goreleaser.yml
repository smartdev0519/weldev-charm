project_name: charm

env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - go mod download

builds:
  - id: "charm"
    binary: "charm"
    ldflags: -s -w -X main.Version={{ .Version }} -X main.CommitSHA={{ .Commit }}
    goos:
      - linux
      # - freebsd
      # - openbsd
      - darwin
      # - windows
    goarch:
      - amd64
      - arm64
      - 386
      - arm
    goarm:
      - 6
      - 7

dockers:
  - image_templates:
      - "charmbracelet/charm:latest-amd64"
      - "charmbracelet/charm:{{ .Tag }}-amd64"
      - "ghcr.io/charmbracelet/charm:latest-amd64"
      - "ghcr.io/charmbracelet/charm:{{ .Tag }}-amd64"
    ids: [charm]
    goarch: amd64
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/charmbracelet/charm
      - --label=org.opencontainers.image.source=https://github.com/charmbracelet/charm
      - --label=org.opencontainers.image.version={{ .Tag }}
      - --label=org.opencontainers.image.created={{ .Date }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT
    dockerfile: Dockerfile
    use_buildx: true
  - image_templates:
      - "charmbracelet/charm:latest-arm64"
      - "charmbracelet/charm:{{ .Tag }}-arm64"
      - "ghcr.io/charmbracelet/charm:latest-arm64"
      - "ghcr.io/charmbracelet/charm:{{ .Tag }}-arm64"
    ids: [charm]
    goarch: arm64
    goarm: ''
    build_flag_templates:
      - --platform=linux/arm64/v8
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/charmbracelet/charm
      - --label=org.opencontainers.image.source=https://github.com/charmbracelet/charm
      - --label=org.opencontainers.image.version={{ .Tag }}
      - --label=org.opencontainers.image.created={{ .Date }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT
    dockerfile: Dockerfile
    use_buildx: true
  - image_templates:
      - "charmbracelet/charm:latest-armhf"
      - "charmbracelet/charm:{{ .Tag }}-armhf"
      - "ghcr.io/charmbracelet/charm:latest-armhf"
      - "ghcr.io/charmbracelet/charm:{{ .Tag }}-armhf"
    ids: [charm]
    goarch: arm
    goarm: 7
    build_flag_templates:
      - --platform=linux/arm32/v7
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/charmbracelet/charm
      - --label=org.opencontainers.image.source=https://github.com/charmbracelet/charm
      - --label=org.opencontainers.image.version={{ .Tag }}
      - --label=org.opencontainers.image.created={{ .Date }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT
    dockerfile: Dockerfile
    use_buildx: true

docker_manifests:
  - name_template: charmbracelet/charm:{{ .Tag }}
    image_templates:
      - charmbracelet/charm:{{ .Tag }}-amd64
      - charmbracelet/charm:{{ .Tag }}-arm64
      - charmbracelet/charm:{{ .Tag }}-armhf
    skip_push: true
  - name_template: ghcr.io/charmbracelet/charm:{{ .Tag }}
    image_templates:
      - ghcr.io/charmbracelet/charm:{{ .Tag }}-amd64
      - ghcr.io/charmbracelet/charm:{{ .Tag }}-arm64
      - ghcr.io/charmbracelet/charm:{{ .Tag }}-armhf
    skip_push: true
  - name_template: charmbracelet/charm:latest
    image_templates:
      - charmbracelet/charm:latest-amd64
      - charmbracelet/charm:latest-arm64
      - charmbracelet/charm:latest-armhf
    skip_push: true
  - name_template: ghcr.io/charmbracelet/charm:latest
    image_templates:
      - ghcr.io/charmbracelet/charm:latest-amd64
      - ghcr.io/charmbracelet/charm:latest-arm64
      - ghcr.io/charmbracelet/charm:latest-armhf

archives:
  - id: default
    builds:
      - charm
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      windows: Windows
      darwin: Darwin
      386: i386
      amd64: x86_64

nfpms:
  - builds:
      - charm

    vendor: charmbracelet
    homepage: "https://charm.sh/"
    maintainer: "Christian Rocha <christian@charm.sh>"
    description: "Manage your Charm account and encrypt/decrypt data"
    license: MIT
    formats:
      - apk
      - deb
      - rpm
    bindir: /usr/bin

brews:
  - goarm: 6
    tap:
      owner: charmbracelet
      name: homebrew-tap
    commit_author:
      name: "Christian Rocha"
      email: "christian@charm.sh"
    homepage: "https://charm.sh/"
    description: "Manage your Charm account and encrypt/decrypt data"

signs:
  - artifacts: checksum

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
